<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="title" content="ProkingK eLeague">
    <meta name="description" content="This is a eSports website for ProkingK Studios">

    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="preload" as="image" href="images/hero-banner.png">
    <link rel="preload" as="image" href="images/hero-banner-bg.png">

    <title>ProkingK eLeague</title>
</head>

<body>

    <header class="header active" data-header>

        <div class="container">
            <a href="" class="logo">
                <img src="images/logo.svg" width="110" height="53" alt="prokingk studios logo">
            </a>

            <nav class="navbar" data-navbar>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">tournament</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">news</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">contact</a>
                    </li>

                </ul>

            </nav>

            <a href="#" class="btn" data-btn>Sign Up</a>

            <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>

                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>

            </button>

        </div>
    </header>


    <main>

        <article>

            <div class="hero has-before" id="home">
                <div class="container">

                    <p class="section-subtitle">Enjoy The Matchups</p>

                    <h1 class="h1 title hero-title">Epic Games Made For True Gamers!</h1>

                    <a href="#" class="btn" data-btn>Join With Us</a>

                    <div class="hero-banner">
                        <img src="images/hero-banner.png" width="850" height="414" alt="hero banner" class="w-100">

                        <img src="images/hero-banner-bg.png" alt="hero background" class="hero-banner-bg">
                    </div>

                </div>
            </div>

        </article>

    </main>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
